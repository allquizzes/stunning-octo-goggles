<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.opc {
 display: grid ;
 grid-template-columns: auto auto ;
}
</style>
</head>
<body onload ="change()">
<p id="question" ></p>
<div class="opc"> 
<button class="option" onclick="press(this)" ></button>
<button class="option" onclick="press(this)" ></button>
<button class="option" onclick="press(this)" ></button>
<button class="option" onclick="press(this)" ></button></div>
<script>
var qu = [["Smallest planet in the solar system","Jupiter","Mars","Venus","Mercury" , 3]] ;
var option = document.getElementsByClassName("option") ;
var question ;
var num = 0 ;
var i ;
function change() {
 for (i = 0 ; i < option.length ; i++) {
option[i].disabled = false ;
option[i].dataset.correct = "false" ;
option[i].style.backgroundColor = "White" ;
 }
question = qu[num] ;
document.getElementById("question").innerHTML = question[0] ;
option[0].innerHTML = question[1] ;
option[1].innerHTML = question[2] ;
option[2].innerHTML = question[3] ;
option[3].innerHTML = question[4] ;
option[question[5]].dataset.correct = "true" ;

}
function press(elem) {
if (elem.dataset.correct == "true" ) {
elem.style.backgroundColor = "lightgreen" ;
} else {
elem.style.backgroundColor = "red" ;
} for (i = 0 ; i < option.length ; i++) {
option[i].disabled = true ;
}
 setTimeout(change , 2000)
}
</script>

</body>
</html>
