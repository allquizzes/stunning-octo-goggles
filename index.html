<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
<style>
.opc {
 display: grid ;
 grid-template-columns: auto auto ;
 grid-gap: 20px ;
}
.option {
padding: 10px ;
}
 #won ,#lost {
  font-size : large ;
 }
 #won {
 color : green ;
 }
 #lost {
 color : red ;
 }
</style>
</head>
<body onload ="change()">
<p id="question" ></p>
<div class="opc"> 
<button class="option" onclick="press(this)" ></button>
<button class="option" onclick="press(this)" ></button>
<button class="option" onclick="press(this)" ></button>
<button class="option" onclick="press(this)" ></button></div>
<div style="display: flex ; justify-content:space-around ; font-family: 'Permanent Marker', cursive;"><p id="lost"></p><p id="won"></p></div>
<script>
var qu = [["Smallest planet in the solar system","Jupiter","Mars","Venus","Mercury" , 3 , "Beginner - L.1" , "Beginner - L.2" ] ,
 ["Largest planet in the Solar System", "Jupiter", "Uranus" , "Saturn" , "Neptune", 0 ,  "Beginner - L.1" , "Beginner - L.3"  ] ] ;
var option = document.getElementsByClassName("option") ;
var question ;
var num = 0 ;
var i ;
function change() {
 for (i = 0 ; i < option.length ; i++) {
option[i].disabled = false ;
option[i].dataset.correct = "false" ;
option[i].style.backgroundColor = "White" ;
 }
question = qu[num] ;
document.getElementById("question").innerHTML = question[0] ;
option[0].innerHTML = question[1] ;
option[1].innerHTML = question[2] ;
option[2].innerHTML = question[3] ;
option[3].innerHTML = question[4] ;
option[question[5]].dataset.correct = "true" ;
document.getElementById("lost").innerHTML = question[6] ;
document.getElementById("won").innerHTML = question[7] ;
num++
}
function press(elem) {
if (elem.dataset.correct == "true" ) {
elem.style.backgroundColor = "lightgreen" ;
setTimeout(change , 2000)
} else {
elem.style.backgroundColor = "red" ;
} for (i = 0 ; i < option.length ; i++) {
option[i].disabled = true ;
}
}
</script>

</body>
</html>
